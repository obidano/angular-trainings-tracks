<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav (close)="sidenav.close()" *ngIf="isAuth"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (toggle)="sidenav.toggle()" *ngIf="isAuth"></app-header>
    <main>
      <router-outlet></router-outlet>

    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
