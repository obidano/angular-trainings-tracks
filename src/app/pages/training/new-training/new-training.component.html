<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="400px" fxFlex.lt-sm="100%" fxLayout="column" fxLayoutGap="25px">
    <mat-card-title fxLayoutAlign="center">New Training</mat-card-title>
    <mat-card-content fxLayoutAlign="center">

      <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let type of activity_types" [value]="type.value">
            {{type.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>


    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center"  >
      <button mat-raised-button type="submit" (click)="submitTraining()"> Confirm</button>
    </mat-card-actions>
  </mat-card>
</section>
