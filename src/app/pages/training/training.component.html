<mat-tab-group *ngIf="!onGoingTraining">
  <mat-tab label="New Exercice">
    <app-new-training (onCreate)="onGoingTraining=true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercices">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>

<app-current-training *ngIf="!onGoingTraining"></app-current-training>
