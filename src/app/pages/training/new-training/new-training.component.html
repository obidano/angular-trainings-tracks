<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="submitTraining(form)" #form="ngForm">
    <mat-card fxFlex="400px" fxFlex.lt-sm="100%" fxLayout="column" fxLayoutGap="25px">
      <mat-card-title fxLayoutAlign="center">New Training</mat-card-title>
      <mat-card-content fxLayoutAlign="center">

        <mat-form-field>
          <mat-label>Choose training</mat-label>
          <mat-select ngModel name="training" required (selectionChange)="valueChange($event)">
            <mat-option *ngFor="let type of availableTrainings"
                        [value]="type.id">
              {{type.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>


      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-raised-button type="submit" [disabled]="!form.valid"> Confirm</button>
      </mat-card-actions>
    </mat-card>

  </form>
</section>
