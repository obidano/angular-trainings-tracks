<section class="signup-form">
  <form (ngSubmit)="OnSubmit(form)" fxLayout="column" fxLayoutAlign="center center" #form='ngForm'>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Favorite food</mat-label>
      <input matInput type="email" ngModel name="email" email placeholder="Ex. Pizza" value="">
      <mat-hint>Saisir un mail valide</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill" hintLabel="Dois avoir au moins 6 caracteres">
      <mat-label>Password</mat-label>
      <input matInput placeholder="" ngModel name="pwd" type="password" value="" minlength="6"
             #pwd='ngModel'>
      <mat-hint align="end">{{pwd.value?.length}}/6</mat-hint>
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="!form.valid">Confirm</button>

  </form>
</section>

</section>
