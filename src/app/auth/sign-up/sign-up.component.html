<section class="signup-form">
  <form (ngSubmit)="OnSubmit(form)" fxLayout="column"
        autocomplete="off"
        fxLayoutAlign="center center" #form='ngForm'>
    <input id="username" style="display: none" type="tel" name="username"/>
    <input id="password" style="display: none" type="password" name="password"/>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Favorite food</mat-label>
      <input matInput type="email" ngModel name="email"
             autocomplete="new-password"
             email placeholder="Ex. Pizza" required
             #email="ngModel">
      <mat-hint>Saisir un mail valide</mat-hint>
      <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="!email.hasError('required')">Email invalide</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill" hintLabel="Dois avoir au moins 6 caracteres">
      <mat-label>Password</mat-label>
      <input matInput placeholder="" ngModel name="pwd" [type]="pwd_type" value="d" minlength="6"
             #pwd='ngModel'>
      <mat-hint align="end">{{pwd.value?.length}}/6</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="!form.valid">Confirm</button>

  </form>
</section>

  <div>2</div>
  <div>3</div>
</section>
